<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Add a To Do:</span>
                    </div>
                    <input id="todo" type="text" class="form-control" placeholder="What needs to get done?" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <span class="input-group-text bg-success text-white" id="todo-add">Add</span>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                Total To Dos: <span id="todo-count">0</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron" id="todo-list"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
